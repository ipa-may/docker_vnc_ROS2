name: Build & Push 07 Gazebo Image

on:
  push:
    branches: [ main ]
    paths:
      - '07_jazzy-turboVNC-virtualGL-noVNC-gazebo-ros2control/**'
      - '.github/workflows/build-and-push-07.yml'
      - '.github/workflows/docker-metadata.yml'
  workflow_run:
    workflows:
      - Build & Push 05 TurboVNC Image
    types:
      - completed
  workflow_dispatch:

jobs:
  metadata:
    name: Prepare metadata
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
    uses: ./.github/workflows/docker-metadata.yml
    with:
      image: ghcr.io/${{ github.repository_owner }}/ros2-turbovnc-novnc
      tags: |
        type=ref,event=branch,suffix=-gazebo
        type=sha,suffix=-gazebo
        type=raw,value=jazzy-gazebo

  build:
    name: Build & Push
    runs-on: ubuntu-latest
    needs: metadata
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push
        uses: docker/build-push-action@v5
        with:
          context: ./07_jazzy-turboVNC-virtualGL-noVNC-gazebo-ros2control
          push: true
          provenance: false
          tags: ${{ needs.metadata.outputs.tags }}
          labels: ${{ needs.metadata.outputs.labels }}
