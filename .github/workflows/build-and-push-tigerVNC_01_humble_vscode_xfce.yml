name: Build & Push tigerVNC 01 Humble VSCode XFCE Image

on:
  push:
    branches: [ main ]
    paths:
      - 'tigerVNC/01_humble-vscode-xfce-tigerVNC-novnc/**'
      - '.github/workflows/build-and-push-tigerVNC_01_humble_vscode_xfce.yml'
      - '.github/workflows/docker-metadata.yml'
  workflow_dispatch:

jobs:
  metadata:
    name: Prepare metadata
    uses: ./.github/workflows/docker-metadata.yml
    with:
      image: ghcr.io/${{ github.repository_owner }}/ros2-tigervnc-novnc
      tags: |
        type=ref,event=branch,suffix=-vscode-xfce-humble
        type=sha,suffix=-vscode-xfce-humble
        type=raw,value=humble-vscode-xfce

  build:
    name: Build & Push
    runs-on: ubuntu-latest
    needs: metadata
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push
        uses: docker/build-push-action@v5
        with:
          context: ./tigerVNC/01_humble-vscode-xfce-tigerVNC-novnc
          push: true
          provenance: false
          tags: ${{ needs.metadata.outputs.tags }}
          labels: ${{ needs.metadata.outputs.labels }}
          build-args: |
            INSTALL_PACKAGE=desktop
