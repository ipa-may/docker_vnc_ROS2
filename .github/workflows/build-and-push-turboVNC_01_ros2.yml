name: Build & Push turboVNC 01 ROS2 Image

on:
  push:
    branches: [main]
    paths:
      - "turboVNC/turboVNC_01_ros2/**"
      - ".github/workflows/build-and-push-turboVNC_01_ros2.yml"
      - ".github/workflows/docker-metadata.yml"
  workflow_dispatch:

jobs:
  metadata:
    name: Prepare metadata
    uses: ./.github/workflows/docker-metadata.yml
    with:
      image: ghcr.io/${{ github.repository_owner }}/ros2-turbovnc-novnc
      tags: |
        type=ref,event=branch
        type=sha
        type=raw,value=jazzy
        type=raw,value=jazzy-fixed-v2

  build:
    name: Build & Push
    runs-on: ubuntu-latest
    needs: metadata
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push
        uses: docker/build-push-action@v5
        with:
          context: ./turboVNC/turboVNC_01_ros2
          push: true
          provenance: false
          tags: ${{ needs.metadata.outputs.tags }}
          labels: ${{ needs.metadata.outputs.labels }}
          build-args: |
            INSTALL_PACKAGE=desktop
