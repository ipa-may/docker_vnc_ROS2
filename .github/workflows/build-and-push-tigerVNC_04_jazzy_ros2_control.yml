name: Build & Push tigerVNC 04 Jazzy ros2_control Image

on:
  push:
    branches: [ main ]
    paths:
      - 'tigerVNC/04_jazzy_tigerVNC_ros2-control/**'
      - '.github/workflows/build-and-push-tigerVNC_04_jazzy_ros2_control.yml'
      - '.github/workflows/docker-metadata.yml'
  workflow_dispatch:

jobs:
  metadata:
    name: Prepare metadata
    uses: ./.github/workflows/docker-metadata.yml
    with:
      image: ghcr.io/${{ github.repository_owner }}/ros2-tigervnc-novnc
      tags: |
        type=ref,event=branch,suffix=-ros2-control
        type=sha,suffix=-ros2-control
        type=raw,value=jazzy-ros2-control

  build:
    name: Build & Push
    runs-on: ubuntu-latest
    needs: metadata
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push
        uses: docker/build-push-action@v5
        with:
          context: ./tigerVNC/04_jazzy_tigerVNC_ros2-control
          file: ./tigerVNC/04_jazzy_tigerVNC_ros2-control/Dockerfile-vnc-ros2-control
          push: true
          provenance: false
          tags: ${{ needs.metadata.outputs.tags }}
          labels: ${{ needs.metadata.outputs.labels }}
