name: Build & Push 05 TurboVNC Image

on:
  push:
    branches: [ main ]
    paths:
      - '05_jazzy-turboVNC-virtualGL-noVNC/**'
      - '.github/workflows/build-and-push-05.yml'
  workflow_dispatch:

jobs:
  build:
    name: Build & Push to GHCR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/ros2-turbovnc-novnc
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=jazzy-fixed-v1

      - name: Build & push
        uses: docker/build-push-action@v5
        with:
          context: ./05_jazzy-turboVNC-virtualGL-noVNC
          push: true
          provenance: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            INSTALL_PACKAGE=desktop
